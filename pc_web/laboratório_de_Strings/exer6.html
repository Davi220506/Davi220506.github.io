<html lang="pt-br">
<head>

    <style>
        body{
    background-color:rgb(75, 74, 74);
    font-family: Arial, sans-serif;

}

h3 {

    padding: 5px 15px;
    border: none;

button:hover{
    background-color: rgb(164, 165, 165);
    cursor: pointer;
    transition: .7s;
}
    </style>
</head>
<body>

    <a href="lista.html"><button>Voltar</button></a><br>

    <h3>Exercício 6</h3>

    <label for="dataNasc">Digite sua data de nascimento (dd/mm/aaaa):</label>
    <input type="text" id="dataNasc"><br><br>
    <button id="escreverDataBtn">Escrever Data por Extenso</button><br><br>
    <label for="dataNascExtenso">Data de Nascimento por Extenso:</label><br>
    <textarea id="dataNascExtenso" cols="30" rows="10" readonly></textarea>

    <script>
        const escreverDataBtn = document.getElementById("escreverDataBtn");
        escreverDataBtn.addEventListener("click", () => {
            const dataNascInput = document.getElementById("dataNasc").value;
            const dataNascSplit = dataNascInput.split("/");
            const dia = dataNascSplit[0];
            const mesNum = dataNascSplit[1];
            const ano = dataNascSplit[2];
            const meses = ['janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho', 'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'];
            const mes = meses[mesNum - 1];
            const dataNascExtenso = dia + " de " + mes + " de " + ano;
            document.getElementById("dataNascExtenso").value = dataNascExtenso;
        });
    </script>
</body>
</html>
