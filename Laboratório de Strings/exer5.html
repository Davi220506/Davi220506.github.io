    <h3>Exercício 5</h3>

    <p>5. Faça um programa que implemente a funcionalidade substituir em textos, ou seja, terá um campo "procurar" e um campo "substituir". Ao executar, seu programa deverá procurar as ocorrências no texto do valor digitado em "procurar" e trocar pelo valor digitado em "substituir".</p><br>

    <label for="texto">Texto:</label><br>
    <textarea id="texto" cols="30" rows="10"></textarea><br><br>
    <label for="procurar">Procurar:</label>
    <input type="text" id="procurar"><br><br>
    <label for="substituir">Substituir por:</label>
    <input type="text" id="substituir"><br><br>
    <button id="substituirBtn">Substituir</button><br><br>
    <label for="textoResultado">Texto Resultado:</label><br>
    <textarea id="textoResultado" cols="30" rows="10" readonly></textarea>

    <script>
        const substituirBtn = document.getElementById("substituirBtn");
        substituirBtn.addEventListener("click", () => {
            const texto = document.getElementById("texto").value;
            const procurar = document.getElementById("procurar").value;
            const substituir = document.getElementById("substituir").value;
            const resultado = texto.replaceAll(procurar, substituir);
            document.getElementById("textoResultado").value = resultado;
        });
    </script>
