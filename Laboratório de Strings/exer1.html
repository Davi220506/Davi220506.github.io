    <h3>Exercício 1</h3>

    <p>1. Faça um programa que leia uma frase e escreva abaixo invertendo os caracteres, o primeiro se torna o último, o segundo o penúltimo e assim por diante.</p><br>

    <label for="frase">Escreva a frase:</label><br><br>
    <textarea name="frase" id="frase" cols="30" rows="10" required></textarea><br><br>
    <button id="click">Clique</button>
    <p id="fInvertida"></p>

    <script>
        const botao = document.getElementById("click");
        
        botao.addEventListener('click', function() {
            const frase = document.getElementById("frase");
            const fInvertita = frase.value.split('').reverse().join("");
            
        const fraseInvertida = document.getElementById("fInvertida");
        fraseInvertida.innerHTML = `
        Frase invertida: ${fInvertita}
        `
        })
      
    </script>
