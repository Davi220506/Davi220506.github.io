    <h3>Exercício 10</h3>

    <p>10.Faça um programa que leia duas datas e indique em semanas a distância entre elas. Por exemplo: 02/05/2017 e 02/07/2017 resultado = 8 semanas.</p><br>

    <label for="data1">Data 1:</label>
    <input type="date" id="data1"><br><br>
    <label for="data2">Data 2:</label>
    <input type="date" id="data2"><br><br>
    <button id="calcularBtn">Calcular</button><br><br>
    <label for="semanas">Diferença em semanas:</label>
    <input type="text" id="semanas">

    <script>
        const calcularBtn = document.getElementById("calcularBtn");
        calcularBtn.addEventListener("click", () => {
            const data1 = new Date(document.getElementById("data1").value);
            const data2 = new Date(document.getElementById("data2").value);
            const diferencaEmSemanas = Math.abs((data2 - data1) / (1000 * 60 * 60 * 24 * 7)) - 1;
            document.getElementById("semanas").value = diferencaEmSemanas.toFixed(0) + " " + "semanas.";
        });
    </script>
