<body>
    <h2>Exercício 7</h2>
    <p>7. Faça um programa que calcule a média final de um aluno com 3 notas ponderadas.</p><br>
    <label for="nota1">Insira a primeira nota: </label>
    <input type="number" id="nota1" name="nota1" min="0" max="10" step="0.01" required><br><br>
    <label for="nota2">Insira a segunda nota: </label>
    <input type="number" id="nota2" name="nota2" min="0" max="10" step="0.01" required><br><br>
    <label for="nota3">Insira a terceira nota: </label>
    <input type="number" id="nota3" name="nota3" min="0" max="10" step="0.01" required><br><br>
    <button id="calcular">Calcular média final</button>
    <p id="resultado"></p>
</body>
